<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    
    <title>speech Synthesis</title>
</head>
<body>
    <div class="voiceinator">
        <h1>Voiceinator 2019</h1>

                            <!-- here we are going to have all our possible voice options -->
        <select name="voice" id="voices">
            <option value="">Select The Voice</option>
        </select>

                            <!-- Here we indicate the speed of speech  -->
        <label for="rate">Rate:</label>
        <input type="range" name="rate" min="0" max="3" value="1" step="0.1">

                            <!-- Here we indicate the pitch of the voice -->
        <label for="pitch">Pitch:</label>
        <input type="range" name="pitch" min="0" max="2" step="0.1">

                            <!-- Here is the indicated text to read by the voiceinator -->
        <textarea name="text">Hi Everybody! I am Interpreter ðŸ•º </textarea>

        <button id="stop">Stop!</button>
        <button id="speak">Speak</button>

    </div>
        
    <script src="main.js"></script>
</body>
</html>
